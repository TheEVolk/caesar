<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Шифр Цезаря</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,600" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
<section class="page-banner page-banner--layout-1 parallax">
  <div class="container">
    <div class="page-banner__container animated fadeInUp">
      <div class="page-banner__textcontent t-center">
        <h2 class="page-banner__title c-white">Шифр Цезая</h2>
        <p class="page-banner__subtitle c-white">Введите текст и нажимайте стрелки для смещения.</p>
      </div><!-- .page-banner__textcontent -->

      <div class="main-search-container">
        <div class="main-search main-search--layout-1 bg-mirage">
          <div class="main-search__group main-search__group--primary">
            <label for="main-search-name" class="c-white">Текст для преобразования</label>
            <input type="text" id="input-value" class="form-input" placeholder="Я хочу зашифровать это кодом Цезаря...">
          </div><!-- .main-search__group -->

          <div class="main-search__group main-search__group--tertiary">
            <button class="button button--medium button--square button--primary" id="left-button">
              <i class="fa fa-arrow-left"></i>
            </button>
            <button class="button button--medium button--square button--primary" id="right-button">
              <i class="fa fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div><!-- .main-search-container -->
    </div><!-- .page-banner__container -->
  </div><!-- .container -->
</section><!-- .page-banner -->
<footer id="colophone" class="site-footer">
  <div class="site-footer__secondary">
    <div class="container">
      <div class="site-footer__secondary-wrapper">
        <p class="site-footer__copyright">&copy; 2018
          <span class="c-secondary">Шифр Цезаря</span> by Elektro-Volk. All Rights Reserved.</p>
        <ul class="min-list inline-list site-footer__links site-footer__details">
          <li>
            <a href="https://vk.com/elektrovolk">О нас</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- .site-footer__secondary -->
</footer><!-- #colophone -->
<script src="assets/scripts/app.js"></script>
</body>
</html>
